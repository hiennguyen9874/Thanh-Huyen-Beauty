name: Code Quality

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: |
          npm run format
          git diff --exit-code || (echo "‚ùå Code formatting check failed. Please run 'npm run format' locally and commit the changes." && exit 1)

      - name: Commit message lint
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
